<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="og:url"   content="https://seattlemahjong.com" />
	<meta property="og:type"  content="website" />
	<meta property="og:title" content="Seattle Mahjong" />
	<meta property="og:image" content="https://seattlemahjong.com/images/preview.jpg" />
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="og:description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="/css/style.css">
	{{ .Hugo.Generator }}
</head>
<body>
	<header>
		<a id="title" href="/">{{ .Site.Title }}</a>
		<nav>
			{{ range .Site.Menus.main }}
			<a href="{{ .URL | relURL }}">{{ .Name }}</a>
			{{ end }}
		</nav>
	</header>
